<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <span th:text="${@gitInfo.version}"></span>
  <a target="_blank"
     th:if="${@gitInfo.hash != ''}"
     th:href="'https://github.com/codefreak/codefreak/commit/' + ${@gitInfo.hash}"><abbr
    class="text-monospace text-decoration-none"
    th:title="${@gitInfo.hash}"
    th:text="'(' + ${@gitInfo.hashAbbr} + ')'"></abbr></a>
</body>
