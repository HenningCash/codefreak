<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/default}">
<head>
  <title>Evaluation Results</title>
</head>
<body>
<div layout:fragment="content">
  <h1>Evaluation Results</h1>
  <p class="lead">
    for <a th:href="${@urls.get(evaluation.answer.task.assignment)}" th:text="${evaluation.answer.task.title}"/> of
    <a th:href="${@urls.get(evaluation.answer.task.assignment)}" th:text="${evaluation.answer.task.assignment.title}"/>
    (evaluated at <span th:text="${@formatter.dateTime(evaluation.createdAt)}" />)
  </p>
  <p sec:authorize="hasRole('ROLE_TEACHER')" class="lead" th:text="|User: ${evaluation.answer.submission.user.username}|"/>
  <div class="card my-4" th:each="result : ${evaluation.results}" th:with="content=${resultContents[result.id]}">
    <div class="card-body" th:insert="${'evaluation/' + resultTemplates[result.id]}"></div>
  </div>
</div>
</body>
</html>
