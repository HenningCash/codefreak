<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/default}">
<head>
  <title>Evaluation Results</title>
</head>
<body>
<div layout:fragment="content">
  <h1>Evaluation Results</h1>
  <p>
    Task: <a th:href="${@urls.get(evaluation.answer.task.assignment)}" th:text="${evaluation.answer.task.title}"></a><br>
    Date: <span th:text="${@formatter.dateTime(evaluation.createdAt)}"></span>
  </p>
  <div class="card mt-4" th:each="result : ${evaluation.results}" th:with="content=${resultContents[result.id]}">
    <div class="card-body" th:insert="${'evaluation/' + resultTemplates[result.id]}"></div>
  </div>
</body>
</html>
