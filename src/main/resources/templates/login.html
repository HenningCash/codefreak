<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base}">
<head>
  <title>Login</title>
</head>
<body>
<div layout:fragment="body">
  <div class="container">
    <div class="row">
      <form id="login-form" class="col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4 my-5" action="/login" method="post">
        <div th:insert="fragments/logo-svg" class="mb-3"></div>
        <h3 class="sr-only">Login</h3>
        <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
        <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>
        <div class="alert alert-info" th:if="!${success} and !${error}">
          Please log in using your email and password below
        </div>
        <div class="form-group">
          <label for="username" class="sr-only">Email address</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-user"></i></div>
            </div>
            <input type="text" id="username" name="username" class="form-control" placeholder="Email address"/>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="sr-only">Password</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-key"></i></div>
            </div>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"/>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      </form>
    </div>
  </div>
  <div class="small text-muted text-center mb-2 fixed-bottom">
    Version: <span th:insert="fragments/version-info"></span>
  </div>
</div>
</body>
</html>
