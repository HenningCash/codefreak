<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <span th:unless="${content.error}" th:title="|Unit tests: ${content.passed}/${content.total} passed|" data-toggle="tooltip">
    <th:block th:switch="${content.passed}">
      <i th:case="${content.total}" class="fas fa-check-circle text-success"></i>
      <i th:case="0" class="fas fa-times-circle text-danger"></i>
      <i th:case="*" class="fas fa-times-circle text-warning"></i>
    </th:block>
    <th:block th:text="|${content.passed}/${content.total}|"></th:block>
  </span>
  <span th:if="${content.error}" title="Unit tests could not be executed" data-toggle="tooltip">
    <i class="fas fa-times-circle text-danger"></i> N/A
  </span>
</body>
</html>
