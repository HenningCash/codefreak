<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
  <title th:text="${assignment.title}" />
</head>
<body>
<div layout:fragment="content">
  <h1 th:text="${assignment.title}" />
  <div class="lead text-muted" th:text="|by User #${#strings.substring(assignment.owner.id, 30, 36)}|"/>
  <a class="btn btn-primary" th:href="@{${@urls.get(assignment)} + '/submission.pdf'}" target="_blank">
    <i class="far fa-file-pdf"></i> Download all your answers as PDF</a>

  <div class="card mt-4" th:each="task : ${assignment.tasks}" th:with="latestEvaluation=${latestEvaluations.get(task.id)}">
    <div class="card-body">
      <h3 class="card-title" th:text="|${task.number}. ${task.title}|"/>
      <p class="card-text" th:utext="${@markdown.html(task.body)}"/>

      <a class="btn btn-primary" th:href="@{${@urls.get(task)} + '/ide'}" target="_blank">
        <i class="far fa-edit"></i> Open in Editor
      </a>
      <div style="display: inline-block;">
        <div class="input-group" style="top: 2px; left: 3px;">
          <div class="input-group-prepend">
            <span class="input-group-text">Download source as</span>
          </div>
          <div class="input-group-append">
            <a class="btn btn-outline-secondary" th:href="@{${@urls.get(task)} + '/source.zip'}">.zip</a>
            <a class="btn btn-outline-secondary" th:href="@{${@urls.get(task)} + '/source.tar'}">.tar</a>
            <a class="btn btn-outline-secondary" th:href="@{${@urls.get(task)} + '/answer.pdf'}">.pdf</a>
          </div>
        </div>
      </div>
      <br><br>
      <form th:action="@{${@urls.get(task)} + '/answers'}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button class="btn btn-primary"><i class="far fa-save"></i> Save Answer</a></button>
      </form>
      <br>
      Last evaluation: <span th:text="${latestEvaluation != null && latestEvaluation.isPresent() ? latestEvaluation.get().createdAt : '(none)'}"></span>
      <button class="btn btn-primary start-evaluation" th:attr="data-task-id=${@urls.getShortId(task.id)}"><i class="fas fa-play"></i> Start Evaluation</a></button>
    </div>
  </div>
</div>
<div layout:fragment="scripts">
  <script src="/assets/assignment.js"></script>
</div>
</body>
</html>
