<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
  <title th:text="${assignment.title}" />
</head>
<body>
<div layout:fragment="content">
  <h1 th:text="${assignment.title}" />
  <div class="lead text-muted" th:text="|by User #${#strings.substring(assignment.owner.id, 30, 36)}|"/>
  <a class="btn btn-primary" th:href="@{'/assignments/' + ${assignment.id} + '/submission.pdf'}" target="_blank">
    <i class="far fa-file-pdf"></i> Download all your answers as PDF</a>

  <div class="card mt-4" th:each="task : ${assignment.tasks}">
    <div class="card-body">
      <h3 class="card-title" th:text="|${task.number}. ${task.title}|"/>
      <p class="card-text" th:utext="${@markdown.html(task.body)}"/>

      <a class="btn btn-primary" th:href="@{'/assignments/' + ${assignment.id} + '/tasks/' + ${task.id} + '/ide'}" target="_blank">
        <i class="far fa-edit"></i> Open in Editor</a>
      <a class="btn btn-primary" th:href="@{'/assignments/' + ${assignment.id} + '/tasks/' + ${task.id} + '/answer.pdf'}" target="_blank">
        <i class="far fa-file-pdf"></i> Download answer as PDF</a>
      <br><br>
      <form th:action="@{'/assignments/' + ${assignment.id} + '/tasks/' + ${task.id} + '/answers'}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button class="btn btn-primary"><i class="far fa-save"></i> Save Answer</a></button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
