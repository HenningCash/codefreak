<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">
<head>
  <title>Import</title>
</head>
<body th:with="title='Import'">
<div layout:fragment="content">
  <div class="card mt-4">
    <div class="card-body">
      <h3 class="card-title">Create / update assignment</h3>
      <form action="assignments" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label>Deadline (optional)</label>
          <input class="form-control" type="datetime-local" name="deadline"/>
        </div>
        <div th:replace="fragments/file-upload" th:with="inputId='assignment-file-upload'"></div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      </form>
    </div>
  </div>
  <div class="card mt-4">
    <div class="card-body">
      <h3 class="card-title">Update task</h3>
      <form action="tasks" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label>Task ID</label>
          <input class="form-control" type="text" name="taskId" required/>
        </div>
        <div th:replace="fragments/file-upload" th:with="inputId='task-update-file-upload'"></div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      </form>
    </div>
  </div>
</div>
</body>
</html>
