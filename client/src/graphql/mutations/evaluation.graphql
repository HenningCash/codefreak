mutation StartEvaluation($answerId: ID!) {
  startEvaluation(answerId: $answerId) {
    status
  }
}

mutation StartAssignmentEvaluation($assignmentId: ID!) {
  startAssignmentEvaluation(assignmentId: $assignmentId) {
    answer {
      id
    }
    status
  }
}

mutation CreateComment(
  $answerId: ID!
  $digest: String!
  $comment: String!
  $path: String!
  $severity: FeedbackSeverity!
) {
  addComment(
    answerId: $answerId
    digest: $digest
    comment: $comment
    path: $path
    severity: $severity
  )
}
