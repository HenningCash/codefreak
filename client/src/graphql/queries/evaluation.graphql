query GetEvaluationOverview($answerId: ID!) {
  answer(id: $answerId) {
    id
    latestEvaluation {
      id
      createdAt
    }
    pendingEvaluation {
      status
    }
  }
}

query GetPendingEvaluation($answerId: ID!) {
  answer(id: $answerId) {
    id
    pendingEvaluation {
      status
    }
  }
}

query GetLatestEvaluationStatus($answerId: ID!) {
  answer(id: $answerId) {
    id
    latestEvaluation {
      id
      stepsResultSummary
    }
  }
}
