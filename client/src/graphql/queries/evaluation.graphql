query GetEvaluationOverview($answerId: ID!) {
  answer(id: $answerId) {
    id
    latestEvaluation {
      id
      createdAt
    }
    pendingEvaluation {
      status
    }
  }
}

query GetPendingEvaluation($answerId: ID!) {
  answer(id: $answerId) {
    id
    pendingEvaluation {
      status
    }
  }
}

query GetLatestEvaluationStatus($answerId: ID!) {
  answer(id: $answerId) {
    id
    latestEvaluation {
      id
      ...latestEvaluation
    }
  }
}

query GetDetailedEvaluaton($evaluationId: ID!) {
  evaluation(id: $evaluationId) {
    id
    answer {
      # for referencing code
      id
    }
    stepsResultSummary
    steps {
      id
      position
      result
      summary
      runnerName
      feedback {
        id
        summary
        severity
        group
        longDescription
        status
        fileContext {
          path
          lineStart
          lineStart
          columnStart
          columnEnd
        }
      }
    }
  }
}
