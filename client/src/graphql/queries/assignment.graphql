query GetAssignmentList {
  assignments {
    id
    title
    tasks {
      id
    }
  }
}

query GetAssignment($id: ID!) {
  assignment(id: $id) {
    id
    title
  }
}

query GetAssignmentWithSubmissions($id: ID!) {
  assignment(id: $id) {
    id
    title
    submissionCsvUrl
    submissions {
      id
      user {
        ...publicUserFields
      }
      answers {
        id
        sourceUrl
        task {
          id
          title
        }
        latestEvaluation {
          id
          createdAt
          stepsResultSummary
          steps {
            id
            position
            runnerName
            result
            summary
          }
        }
      }
    }
    tasks {
      id
      title
      position
      evaluationSteps {
        index
        runnerName
      }
    }
  }
}
