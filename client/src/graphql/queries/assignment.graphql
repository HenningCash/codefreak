query GetAssignmentList {
  assignments {
    id
    title
    deletable
    tasks {
      id
    }
  }
}

query GetAssignment($id: ID!) {
  assignment(id: $id) {
    id
    title
    editable
    status
    createdAt
    deadline
    openFrom
    active
  }
}

fragment latestEvaluation on Evaluation {
  id
  createdAt
  stepsResultSummary
  steps {
    id
    position
    runnerName
    result
    summary
  }
}

query GetAssignmentWithSubmissions($id: ID!) {
  assignment(id: $id) {
    id
    title
    submissionCsvUrl
    submissions {
      id
      user {
        ...publicUserFields
      }
      answers {
        id
        sourceUrl
        task {
          id
          title
        }
        pendingEvaluation {
          status
        }
        latestEvaluation {
          ...latestEvaluation
        }
      }
    }
    tasks {
      id
      title
      position
      evaluationSteps {
        index
        runnerName
      }
    }
  }
}
