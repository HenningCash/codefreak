fragment taskListItem on Task {
  id
  title
  position
  body
}

query GetTaskList($assignmentId: ID!) {
  assignment(id: $assignmentId) {
    id
    tasks {
      ...taskListItem
      answer {
        id
      }
    }
  }
}

query GetTaskPool {
  taskPool {
    ...taskListItem
  }
}

query GetTask($id: ID!, $answerUserId: ID) {
  task(id: $id) {
    id
    title
    assignment {
      id
      title
    }
    answer(userId: $answerUserId) {
      id
      ideRunning
    }
  }
}

query GetTaskDetails($id: ID!) {
  task(id: $id) {
    id
    body
  }
}
